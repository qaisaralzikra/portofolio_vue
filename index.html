<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="./src/assets/Css/style.bundle.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link href="remixicon.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Tailwind CDN -->

    <style>
      * {
        scroll-behavior: smooth;
      }

      html {
        overflow-x: hidden;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #dcd7c9;
        overflow-x: hidden;
      }

      main{
        overflow-x: hidden;
      }

      .swiper-button-next::after,
      .swiper-button-prev::after {
        content: none;
      }
      p {
        padding: 0;
        margin: 0;
      }

      .swiper-slide {
        transition: all 0.4s ease;
        opacity: 0.5;
        transform: scale(0.8) translateY(1000px); /* kecil & turun ke bawah */
        z-index: 0;
      }

      .swiper-slide-prev,
      .swiper-slide-next {
        opacity: 0.8;
        margin-top: 40px;
        transform: scale(0.9) translateY(10000px); /* agak besar tapi tetap turun */
        z-index: 1;
      }

      .swiper-slide-active {
        opacity: 1;
        transform: scale(1) translateY(0); /* posisi normal, paling besar & tinggi */
        z-index: 2;
      }

      .bg {
        background: linear-gradient(130deg, #2c3930, #3f4f44);
      }
      .bg-2 {
        background-color: #f5f5f0;
      }
      .bg-nav {
        background-color: rgba(0, 0, 0, 0.3);
      }
      .border-nav {
        position: relative;
        border-radius: 9999px; /* kapsul penuh */
        overflow: hidden; /* biar isi tetap rapi */
      }
      .color-font-primary {
        color: #a27b5c;
      }
      .color-font-normal {
        color: #dcd7c9;
      }
      .color-font-hijau {
        color: #2c3930;
      }
      .color-font-sec-hijau {
        color: #3f4f44;
      }
      .bg-normal {
        background-color: #dcd7c9;
      }
      .bg-hijau {
        background-color: #2c3930;
      }
      .bg-primary-crem {
        background-color: #a27b5c;
      }
      .bg-color-primary {
        background-color: #2c3930;
      }
      .bg-color-sec {
        background-color: #3f4f44;
      }
      .border-color-hijau {
        border-color: #3f4f44;
      }
      .border-color-crem-primary {
        border-color: #a27b5c;
      }
      .shadow-hijau {
        box-shadow: 0 1px 20px #2c3930;
      }
      .shadow-crem {
        box-shadow: 0 1px 20px #dcd7c9;
      }
      .shadow-crem-primary {
        box-shadow: 0 1px 30px #a27b5c;
      }
      .border-nav::before {
        content: '';
        position: absolute;
        inset: 0;
        padding: 3px; /* ketebalan border */
        border-radius: inherit;
        background: linear-gradient(to right, #dcd7c9, #a27b5c, #dcd7c9);
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      .swiper-container {
        position: relative;
      }

      .swiper-nav {
        position: absolute;
        bottom: 60px; /* geser ke bawah sesuai kebutuhan */
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }

      .swiper-button-next,
      .swiper-button-prev {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
